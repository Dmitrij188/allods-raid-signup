<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Рейды Аллоды Онлайн</title>
  <link rel="stylesheet" href="style.css">
  </head>
<body>
  <h1>Рейды Аллоды Онлайн</h1>
  <div class="music-controls">
    <button class="music-toggle" onclick="prevTrack()" id="prevBtn">&#9664;</button>
    <button class="music-toggle" onclick="toggleMusic()" id="musicBtn">Выключить музыку</button>
    <button class="music-toggle" onclick="nextTrack()" id="nextBtn">&#9654;</button>
  </div>

  <video id="bgVideo" autoplay muted loop><source src="cutao.mp4" type="video/mp4"></video>
  <div class="progress">
    <div id="p1" class="active"></div>
    <div id="p2"></div>
    <div id="p3"></div>
    <div id="p4"></div>
  </div>
  <div id="step1" class="step" style="display:block">
    <h2>Выберите сервер</h2>
    <div class="servers">
      <div data-id="1"><img src="battles_icon.png"><br>Нить судьбы</div>
      <div data-id="2"><img src="battles_icon.png"><br>Молодая Гвардия</div>
      <div data-id="3"><img src="battles_icon.png"><br>Наследие Богов</div>
      <div data-id="4"><img src="battles_icon.png"><br>Вечный Зов</div>
      <div data-id="5"><img src="battles_icon.png"><br>Звезда Удачи</div>
    </div>
  </div>
  <div id="step2" class="step">
    <h2>Выберите данж</h2>
    <div class="dungeons">
      <div data-id="nihaza"><img src="Iranoh_Kania_Female_5.png"><br>Цитадель Нихаза</div>
      <div data-id="sadrok"><img src="W_lvp6A8wTpf-f0zLFy4uQ(1).png"><br>Дворец Садрок</div>
      <div data-id="obs"><img src="obs_4.png"><br>Обсерватория</div>
    </div>
  </div>
  <div id="step3" class="step">
    <h2>Выберите фракцию</h2>
    <div class="factions">
      <div data-id="league"><img src="liga.png"><br>Лига</div>
      <div data-id="empire"><img src="imperia.png"><br>Империя</div>
    </div>
  </div>
  <div id="step4" class="step">
    <h2>Отряды</h2>
    <div id="squads"></div>
    <div id="raids"></div>
    <button class="btn btn-admin" onclick="createRaid()">+ Создать новый рейд</button>
  </div>

    <div class="footer">
    <a href="https://t.me/LDV007" target="_blank" class="developer-link">Разработчик</a>
  </div>
  <script src="script.js"></script>
</body>
</html>
